<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorator="layouts/default">

<head>
    <title>Course Details</title>
</head>

<body>
<section class="about-page" layout:fragment="content">
    <div class="container">
        <h1>
            <a href="/courses/list"><small><i class="fa fa-chevron-left" aria-hidden="true"></i></small> </a> &nbsp;
            Course Details for <i class="text-muted"> [[${course.title}]]</i></h1>
        <hr />
        <div class="col-md-10">
            <h1>Course Title: <i class="text-muted">[[${course.title}]]</i></h1>
            <h1>Instructor: <i class="text-muted">[[${course.instructor}]]</i></h1>
            <h1>Credits <i class="text-muted">[[${course.credit}]]</i></h1>
            <hr />
            <h3>Course Details</h3>
            <p> [[${course.description}]]</p>
        </div>
        <div class="col-md-2">
            <a class="btn btn-success" th:href="@{/courses/update/{id}(id=${course.id})}">Update</a>
            <a class="btn btn-danger" th:href="@{/delete/{id}(id=${course.id})}" onclick="return confirm('Are you sure you want to delete this course?');">Delete</a>
        </div>
    </div>
</section>
</body>

</html>
