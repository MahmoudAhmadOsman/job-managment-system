<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorator="layouts/default">

<head>
    <title>Job Details</title>
</head>

<body>
<section class="show-page" layout:fragment="content">
    <div class="container">

        <h5>
            <a href="/jobs/list"><small><i class="fa fa-chevron-left text-danger" aria-hidden="true"></i></small> </a> &nbsp;
            Job Details for <i class="text-muted"> [[${job.title}]]</i></h5>
        <hr />
        <h1 class="text-info">Job Details</h1>
        <div class="col-md-8">
            <div class="panel panel-default">
                <div class="panel-heading">
                    <h1>Job Type: <i class="text-muted">[[${job.title}]]</i></h1>
                </div>
                <div class="panel-body">
                    <h3>Employer: <i class="text-muted">[[${job.employer}]]</i></h3>
                    <hr />
                    <h3>Job Details</h3>
                    <p class="text-muted">[[${job.description}]]</p>
                </div>
            </div>
        </div>
        <div class="col-md-4 jumbotron">
            <div class="table-responsive">
                <table class="table table-bordered">
                    <thead>
                    <tr>
                        <th>
                            <h3>Update</h3>
                        </th>
                        <th>
                            <h3>Delete</h3>
                        </th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr>
                        <td><a class="btn btn-success" h:href="#">Update</a></td>
                        <td>
                            <a class="btn btn-danger" th:href="@{/deleteJob/{id}(id=${job.id})}" onclick="return confirm('Are you sure you want to delete this job?');">Delete</a>
                        </td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</section>
</body>

</html>
